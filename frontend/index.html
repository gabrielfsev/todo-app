<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!-- Codificação UTF-8 para suportar caracteres especiais -->
    <meta charset="UTF-8" />
    <!-- Configuração de responsividade -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Título da página -->
    <title>Lista de Tarefas</title>
    <!-- TailwindCSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Biblioteca de icones Box Icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 min-h-screen">
    <!-- Container principal -->
    <main class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">
        Todo App
      </h1>

      <!-- Seção do formulário -->
      <section class="mb-10 flex justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
          <h2 class="text-xl font-bold mb-4 text-center">Adicionar Tarefa</h2>
          <form id="task-form" class="space-y-4">
            <input
              type="text"
              id="task-title"
              placeholder="Título"
              class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
              aria-label="Título da tarefa"
            />
            <textarea
              id="task-description"
              placeholder="Descrição"
              class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
              rows="3"
              aria-label="Descrição da tarefa"
            ></textarea>
            <button
              type="submit"
              class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 transition-colors"
            >
              Adicionar
            </button>
          </form>
        </div>
      </section>

      <!-- Seção da lista de tarefas -->
      <section class="flex justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-4xl">
          <h2 class="text-xl font-bold mb-4 text-center">Minhas Tarefas</h2>
          <select
            id="filter-tasks"
            class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500 mb-4"
          >
            <option value="all">Todas</option>
            <option value="completed">Concluídas</option>
            <option value="todo">A Fazer</option>
          </select>
          <div id="task-list" class="space-y-2"></div>
        </div>
      </section>
    </main>

    <!-- Script JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
